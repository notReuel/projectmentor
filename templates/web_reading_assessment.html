<!-- Example snippet for capturing speech -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Assessment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Reading Assessment</h2>
  <form id="readingForm">
    <div class="mb-3">
      <label for="expectedWord" class="form-label">Expected Word:</label>
      <input type="text" class="form-control" id="expectedWord" name="expected_word" value="cat" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Click "Record" and speak the word</label>
      <button type="button" id="recordBtn" class="btn btn-primary">Record</button>
    </div>
    <input type="hidden" id="transcript" name="transcript">
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  
  <div id="result"></div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>

<!-- set_learner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Learner ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Enter Your Learner ID</h2>
    <form action="/set_learner" method="POST">
        <div class="mb-3">
            <label for="learner_id" class="form-label">Learner ID</label>
            <input type="text" class="form-control" id="learner_id" name="learner_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>

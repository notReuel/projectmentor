<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Assessment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Start Assessment</h2>
  <form action="{{ url_for('start_assessment_route') }}" method="POST">
    <div class="mb-3">
      <label for="learner_id" class="form-label">Learner ID</label>
      <input type="text" class="form-control" id="learner_id" name="learner_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Assessment</button>
  </form>
</body>
</html>

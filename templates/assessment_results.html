<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Assessment Results</h2>
  <div class="mb-3">
    <h4>Core Assessment Data:</h4>
    <pre>{{ data.results | tojson(indent=2) }}</pre>
  </div>
  <div class="mb-3">
    <h4>Badges Awarded:</h4>
    <pre>{{ data.badges | tojson(indent=2) }}</pre>
  </div>
  <div class="mb-3">
    <h4>Personalized Lesson Plan:</h4>
    <pre>{{ data.lesson_plan | tojson(indent=2) }}</pre>
  </div>
  <div class="mb-3">
    <h4>Aggregated Analytics:</h4>
    <pre>{{ data.aggregated | tojson(indent=2) }}</pre>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
</body>
</html>
